<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <!--link rel="stylesheet" href="{{ url_for('static', filename='css/all_page.css')}}"/-->
    <title>TaskAppster</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/control.js') }}" defer></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/control.css')}}">
</head>
<body>
    <div class="header">
        <p>Taskmaster Live Controls</p>
    </div>
    <nav class="navbar">
        <ul class="navbar_menu">
            <li class="navbar_item">
                <span><a href="javascript:toggle_view('scores')">Scores</a></span>
            </li>
            <li class="navbar_item">
                <span><a href="javascript:toggle_view('full_tasks')">Full Tasks</a></span>
            </li>
            <li class="navbar_item">
                <span><a href="javascript:toggle_view('clips')">Clips</a></span>
            </li>
            <li class="navbar_item">
                <span><a href="javascript:toggle_view('images')">Images</a></span>
            </li>
            <li class="navbar_item">
                <span><a href="javascript:open_display()">Open Display</a></span>
            </li>
        </ul>
    </nav>
    <div hidden id="scores">
        <h1>SCORES</h1>
        <div id="player_scores"></div>
        <!-- Just one copy of these buttons below the images of contestants -->
        <div class="scores_controls">
            <div id="commit_scores">
                <button onclick="javascript:send_scores()">Send</button>
            </div>
            <div id="reset">
                <button onclick="javascript:reset_scores()">Reset</button>
            </div>
        </div>
    </div>
    <div hidden id="full_tasks">
        <h1>FULLTASKS</h1>
    </div>
    <div hidden id="clips">
        <h1>CLIPS</h1>
    </div>
    <div hidden id="images">
        <h1>IMAGES</h1>
    </div>
</body>
</html>
